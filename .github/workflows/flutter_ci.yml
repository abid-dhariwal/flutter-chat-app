name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2' # Flutter with Dart 3.8.1+
          channel: stable

      # 3. Enable Flutter dependencies caching
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 4. Get Flutter packages
      - name: Flutter Pub Get
        run: flutter pub get

      # 5. Run Flutter analyzer (optional)
      - name: Flutter Analyze
        run: flutter analyze

      # 6. Run Flutter tests (optional)
      - name: Flutter Test
        run: flutter test

      # 7. Build APK (optional, if you want to test build)
      - name: Build APK
        run: flutter build apk --debug
